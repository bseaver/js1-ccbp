<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>My Pretty Journal</title>
  </head>
  <body>
    <div class="container">
      <h1>My Pretty Journal!</h1>
      <form id="journal-form">
        <div class="form-group">
        <label for="title">Enter a title:</label>
        <input id="title" type="text"><br>
        <label for="body">Tell me your secrets:</label>
        <input class="form-control input-lg" id="body" type="text">
        <button class="btn btn-success" type="submit">Share with the interwebs</button>
        </div>
      </form>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <ul id="printed_entry"></ul>
    </div>
  </body>
</html>
